<!doctype html>
<meta charset = 'urf-8' >
<title >static html use DOM</title>
<button id='btn1'>Push</button>
<div id='root'></div>

<script>
const container = document.getElementById('root')
const eButton = document.getElementById('btn1')
const eTitle = document.createElement('h1')
container.appendChild(elTitle)

const script = [
    'むかしむかし',
    'あるところに',
    'おじいさんとおばあさんが',
    'すんでいました',
]

const gen = (script => {
  const _generator = function * (iter) {
    yield* iter
  }
  return _generator(script)
})(script)

eButton.addEventListener('click', (event) => {
    const sentence = gen.next().value
    elTitle.textContent = sentence ? sentence : 'おしまい'   
}, false)

</script>
